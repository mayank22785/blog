<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% if page.is_post %}
      {% include post_header.html %}
    {% else %}
      {% include header.html %}
    {% endif %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- mobile nav overlay -->
    <nav id="mobile_nav">
      <a href="{{ site.url }}"><img src="{{ "/assets/img/logo_small.jpg" | prepend: site.baseurl }}" class="logo" alt="The Remote Lab"></a>
      <a href="{{ site.baseurl }}/">Articles</a>
      <a href="http://theremotelab.com" target="_blank">The Remote Lab</a>
      <a href="http://theremotelab.com/resources" target="_blank">Resources</a>
      <a href="http://theremotelab.com#contact" target="_blank">Contact Us</a>
      <a href="#" class="close"><span class="icon-close"></span>Close</a>
    </nav>
    {% if site.analyticsEnabled == true %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-68562422-1', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
